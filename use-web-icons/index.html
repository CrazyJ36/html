<DOCTYPE html>
    <!-- Source info
        https://google.github.io/material-design-icons/#icon-font-for-the-web
    
        - Setup
        =First add A link to googles icons/fonts after your opening html tag:
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">

        - From then on you can add icons to your page by name:
        <i class="material-icons">face</i>
        or numeric reference:
        <i class="material-icons">&#xE87C;</i>

        - This is probably A similar setup process for other icon/font repos
    -->
<html>
    <head>
        <meta name="robots" content="noindex"/>
        <meta name="viewport" content="720, initial-scale=1"/>
    </head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <h1>Use web icons</h1>
      <body>
          <p>
            <!-- Use the icon name between ic_ 'and' _24dp-->
            <i class="material-icons">face</i>
            <i class="material-icons">access_alarm</i>
          </p>
      </body>
</html>
